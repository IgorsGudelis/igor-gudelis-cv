<main class="app">
  <header class="app__header">
    <app-navigation
      [offsetToFixed]="offsetToNavFixed"
      [navItems]="navItems"
      (navigate)="onNavigate($event)"
    ></app-navigation>
  </header>

  <app-home [isHomeContentVisible]="!isLoading" #home></app-home>
  <app-about #about></app-about>

  <div class="app__preloader" *ngIf="isPreloaderVisible">
    <div
      class="app__preloader-overlay"
      *ngIf="isLoading"
      @hidePreloader
      (@hidePreloader.done)="onHidePreloaderAnimationDone($event)"
    ></div>
    <svg
      class="app__preloader-svg"
      *ngIf="isLoading"
      height="64"
      width="64"
      @hidePreloaderCircle
    >
      <circle class="app__preloader-circle _outer" cx="32" cy="32" r="24" />
      <circle class="app__preloader-circle _inner" cx="32" cy="32" r="24" />
    </svg>
  </div>
</main>
