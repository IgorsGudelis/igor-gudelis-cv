<button
  class="scroll-btn _right"
  [class._small-screen]="screenService.screen === ScreenWidth.MOBILE"
  *ngIf="isScrollBtnVisible"
  (click)="onScrollTo()"
  [@fadeInOut]="{
    value: currentTransition,
    params: { duration: '350ms', translateY: 'translateY(200%)' }
  }"
>
  <app-svg-icon class="scroll-btn__icon" icon="arrow-top"></app-svg-icon>
</button>
