<section class="works">
  <div class="works__content row">
    <h3 class="works__title">A Few Of My Latest Creations</h3>

    <ul class="works__items">
      <li
        class="works__item"
        *ngFor="let item of WORK_ITEMS"
        (click)="onOpenDialog()"
      >
        <img
          class="works__item-img"
          [src]="item.src"
          srcset="{{item.src}} 1x, {{item.src2x}} 2x"
        />
      </li>
    </ul>
  </div>
</section>
