<div class="testimonials">
  <h3 class="testimonials__title">Hear What My Clients Says</h3>

  <app-slider
    class="testimonials__slider"
    [items]="sliderItems"
    [itemsOnScreen]="screenService.screen === ScreenWidth.MOBILE ? 1 : 2"
    [itemTmpl]="sliderItemTmpl"
  ></app-slider>
</div>

<ng-template #sliderItemTmpl let-item="item">
  <div class="testimonials__slider-item">
    <div class="testimonials__slider-item-header">
      <img class="testimonials__slider-item-img" [src]="item.imgSrc" alt="" />
      <div class="testimonials__slider--item-info">
        <p class="testimonials__slider-item-name">
          {{ item.name }}
        </p>
        <p class="testimonials__slider-item-position">
          {{ item.position }}
        </p>
      </div>
    </div>
    <p class="testimonials__slider-item-text">
      {{ item.text }}
    </p>
  </div>
</ng-template>
